<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Categoria - Loja de Eletrônicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Eletrônicos</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/produto">Produtos</a></li>
                <li><a href="/categoria">Categorias</a></li>
                <li><a href="/carrinho">Carrinho</a></li>
                <li><a href="/usuario">Usuário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro-categoria">
            <h1>Cadastrar Nova Categoria</h1>
            <form action="/cadastro_categoria" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <button type="submit" class="cta-button">Cadastrar Categoria</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Eletrônicos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
