<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Eletrônicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Página Inicial</div>
            <ul>
                <li><a href="/"><img src="{{ url_for('static', filename='home.png')}}"></a></li>
                <li><a href="/produtos"><img src="{{ url_for('static', filename='produtos.png')}}"></a> </li>
                <li><a href="/categorias"><img src="{{ url_for('static', filename='categoria.png')}}"></a></li>
                <li><a href="/carrinho"><img src="{{ url_for('static', filename='carrinho.png')}}"></a></li>
                <li><a href="/usuario"><img src="{{ url_for('static', filename='usuario.png')}}"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Bem-vindo à Loja de Eletrônicos</h1>
            <p>Encontre os melhores produtos eletrônicos aqui.</p>
        </section>

        <section class="produtos-destaque">
            <h2>Destaques</h2>
            <div class="produtos-lista">
                <!-- Loop para exibir produtos dinamicamente -->
                {% for produto in produtos %}
                <div class="produto">
                    <h3>{{ produto['Nome'] }}</h3>
                    <p>{{ produto['Descrição'] }}</p>
                    <p>R$ {{ produto['Preço'] }}</p>
                    <form action="{{ url_for('adicionar_carrinho', id_produto=produto.idProduto) }}" method="post">
                         <input type="number" name="quantidade" min="1" value="0">
                        <button type="submit">Adicionar ao Carrinho</button>
                    </form>

                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Eletrônicos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
